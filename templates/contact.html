{% extends "base.html" %}
{% load static %}
{% block title %}
   Contact Us
{% endblock title  %}

{% block body %}
{% for message in messages %}
<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert"> 
  <strong>{{message}}</strong>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
<h1 class="text-center">Contact</h1>
<div class="container" style="margin-top: 20px;">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <div class="card custom-card">
        <h3 class="text-dark">Contact Us</h3>
        <form action="/contact" method="post" class="custom-form">
          {% csrf_token %}
          <div class="form-group">
            <label for="name" class="custom-label">Full name</label>
            <input type="text" class="custom-input" id="name" name="name" required/>
          </div>
          <div class="form-group">
            <label for="email" class="custom-label">Email</label>
            <input type="email" class="custom-input" id="email" name="email" required/>
          </div>
          <div class="form-group">
            <label for="desc" class="custom-label">How can I help you?</label>
            <textarea type="text" class="custom-input" id="desc" name="desc" required></textarea>
          </div>
          <div class="form-group">
            <label for="pnumber" class="custom-label">Phone Number</label>
            <input type="number" class="custom-input" id="pnumber" name="pnumber" required/>
          </div>
          <br>
          <button type="submit" class="custom-button">Submit</button>
        </form>
        <br>
        <br>
      </div>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>  
{% endblock body %}
