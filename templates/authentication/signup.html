{% extends "authentication/baseauth.html" %}
{% block title %}
  Signup
{% endblock title %}
{% block content %}

  <div class="card bg-light p-5 custom-card">
   <h3 class="text-dark">Signup</h3>
   {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert"> 
      <strong>{{message}}</strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
   {% endfor %}
    <form action="/auth/signup/" method="post" class="custom-form">
      {% csrf_token %}
      <div class="d-flex justify-content-center">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control p-2" id="email" name="email" required/>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <div class="form-group">
          <label for="pass1">Password</label>
          <input type="password" class="form-control p-2" id="pass1" name="pass1" required/>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <div class="form-group">
          <label for="pass2">Confirm Password</label>
          <input type="password" class="form-control p-2" id="pass2" name="pass2" required/>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <button type="submit" class="custom-button">Signin</button>
      </div>
      <div class="text-center">
        Already a user? <a href="/auth/login/" class="custom-link">Login</a>
      </div>
    </form>
  </div>

{% endblock content %}
